<app-header
  title="Cadastrar produtos"
  description="Adicione os produtos para cadastrar no sistema"
/>

<app-general-actions
  [hasProducts]="productsArray.length === 0"
  (onAddSimpleProduct)="addSimpleProduct()"
  (onAddVariationProduct)="addVariationProduct()"
  (onRemoveAllProducts)="removeAllProducts($event)"
/>

<div class="flex flex-col gap-4">
  @for (item of productsArray.controls; track item; let i = $index) {
  <app-product
    [productForm]="item"
    (deleteProduct)="onDeleteProduct(i)"
    (duplicateProduct)="onDuplicateProduct($event)"
  />
  } @empty {
  <mat-card appearance="outlined" class="py-10">
    <mat-card-content class="text-center"
      ><span class="font-medium">Nenhum produto adicionado.</span> <br />
      Utilize as ações acima para adicionar.</mat-card-content
    >
  </mat-card>
  }
</div>
