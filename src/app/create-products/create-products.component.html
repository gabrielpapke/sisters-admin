<div class="flex gap-4">
  <button click mat-flat-button (click)="addSimpleProduct()">
    Adicionar produto sem variação
  </button>
  <button click mat-flat-button (click)="addVariationProduct()">
    Adicionar produto com variação
  </button>
</div>

<div class="flex flex-col gap-4">
  @for (item of itemsArray.controls; track $index; let i = $index) {
  <app-product [productForm]="item" (deleteProduct)="onDeleteProduct(i)" />
  }
</div>
